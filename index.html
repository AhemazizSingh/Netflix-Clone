<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="bg"></div>
      <header>
        <div class="fixed">
          <nav>
            <div class="logo">
              <img src="assets/images/logo-removebg-preview.png" alt="logo" />
            </div>
            <div class="btn">
              <button>
                <div class="langua">
                  <img src="assets/images/language.png" alt="" />
                </div>
                <div class="lang">
                  <select name="LanguageSelect">
                    <option lang="en" label="English" value="en-IN" selected>
                      English
                    </option>
                    <option lang="hi" label="हिन्दी" value="hi-IN">
                      हिन्दी
                    </option>
                  </select>
                </div>
                <div class="arrow">
                  <img src="assets/images/down-arrow.png" alt="" />
                </div>
              </button>
              <button>Sign In</button>
            </div>
          </nav>
        </div>
        <div class="center">
          <section class="tab">
            <div class="cont">Popular Now</div>
            <div class="cont">Plans</div>
            <div class="cont">Reasons to Join</div>
            <div class="cont">FAQ</div>
          </section>
        </div>
      </header>

      <div class="box">
        <img src="assets/images/main image.jpg" alt="" />
        <div class="content">
          <div class="flex-column gap-18">
            <h1>Unlimited movies, TV shows and more</h1>
            <p>Starts at <span>&#8377</span>149. Cancel at any time</p>
            <!-- <div class="curve"></div> -->
          </div>
        </div>
      </div>
      <div class="box-text"><h3>Ready to watch? Enter your email to create or restart your membership</h3></div>
      <div class="email gap-50">
        <div class="email-input">
          <input autocomplete="email" minlength="0" maxlength="50" type="email" name="email" value="" placeholder="" required>
          <label for="">Email Address</label>
        </div>
        <div class="email-btn"><button><span>Get Started</span> <img src="assets/images/right-arrow.svg" alt=""></button></div>
      </div>
      <!-- <div style="height: 520px; position: relative; color: white; border: 2px solid white;"></div> -->
      <div class="text"><h2>Trending Now</h2></div>
      <div class="opt-btn">
        <select name="Region">
          <option  label="India" value="ind" selected>
            India
          </option>
          <option label="Global" value="gL">
            GLobal
          </option>
        </select>
        <select name="Type">
          <option label="Movies" value="mov" selected>
            Movies
          </option>
          <option label="TV Shows" value="tv">
            TV Shows
          </option>
        </select>
      </div>
    <main></main>
  </body>
</html>
